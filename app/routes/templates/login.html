<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - MH Classifier</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .btn-login {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
    }

    .text-muted {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back</h2>
    <form method="POST">
      <input type="text" name="username" class="form-control" placeholder="Username" required />
      <input type="password" name="password" class="form-control" placeholder="Password" required />
      <button type="submit" class="btn btn-primary btn-login">Login</button>
    </form>
    <p class="text-muted">Your data stays private. This project is for learning only.</p>
  </div>
</body>
</html>
