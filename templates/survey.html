<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take the Survey - MH Classifier</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
    }

    .gradient-section {
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
      padding: 4rem 1rem;
      border-radius: 0 0 40px 40px;
      color: white;
    }

    .form-card {
      background-color: white;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      margin-top: -60px;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="#">MH Classifier</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/learn_more">How It Works</a></li>
        </ul>
        <a href="/login" class="btn btn-outline-light">Login</a>
      </div>
    </div>
  </nav>

  <!-- Gradient Header -->
  <div class="gradient-section text-center">
    <h2>Take the Mental Health Survey</h2>
    <p class="lead">Answer honestly â€” it's short and anonymous.</p>
  </div>

  <!-- Survey Form -->
  <div class="container">
    <div class="form-card mx-auto mt-5" style="max-width: 700px;">
      <form action="/submit_survey" method="POST">
        <div class="mb-3">
          <label class="form-label">How often have you felt little interest or pleasure in doing things?</label>
          <select class="form-select" name="q1" required>
            <option value="">Select...</option>
            <option value="0">Not at all</option>
            <option value="1">Several days</option>
            <option value="2">More than half the days</option>
            <option value="3">Nearly every day</option>
          </select>
        </div>
        <!-- Additional questions can go here -->

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Submit Survey</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    <div class="container">
      <p class="mb-1">&copy; 2025 Mental Health Classifier Project</p>
      <small class="text-muted">This survey is not a diagnostic tool. Please consult a professional if needed.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
